{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
{% include 'galeria/partials/menu.html' %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto  == "" %}
                            <img class="card__imagem" src="{% static 'assets/imagens/galeria/not_found.jpg' %}" alt="">
                        {% else %}
                            <img class="imagem__imagem" src="{{fotografia.foto.url}}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{fotografia.nome}}</p>
                                <p class="imagem__descricao">{{fotografia.data_fotografia}}</p>
                                <p class="imagem__texto">{{fotografia.descricao}}</p>
                            </div>
                        </div>
                    </div>
                   
                </section>
            </section>
        </main>
    </div>

    {% endblock %}
